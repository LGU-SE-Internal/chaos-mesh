apiVersion: chaos-mesh.org/v1alpha1
kind: EnvoyChaos
metadata:
  name: grpc-abort-example
  namespace: default
spec:
  # Select the target pods
  selector:
    namespaces:
      - default
    labelSelectors:
      app: grpc-service
  
  # Mode defines how many pods will be affected
  mode: all
  
  # Protocol type: grpc or http
  protocol: grpc
  
  # Action type: delay, abort, or fault
  action: abort
  
  # Abort configuration
  abort:
    # gRPC status code (0-16)
    # Common codes:
    # 0: OK
    # 1: CANCELLED
    # 2: UNKNOWN
    # 3: INVALID_ARGUMENT
    # 4: DEADLINE_EXCEEDED
    # 5: NOT_FOUND
    # 6: ALREADY_EXISTS
    # 7: PERMISSION_DENIED
    # 8: RESOURCE_EXHAUSTED
    # 9: FAILED_PRECONDITION
    # 10: ABORTED
    # 11: OUT_OF_RANGE
    # 12: UNIMPLEMENTED
    # 13: INTERNAL
    # 14: UNAVAILABLE
    # 15: DATA_LOSS
    # 16: UNAUTHENTICATED
    grpcStatus: 14  # UNAVAILABLE
    # Percentage of requests to abort (0-100)
    percentage: 30
  
  # Optional: Target specific gRPC method
  method: "/myservice.MyService/MyMethod"
  
  # Duration of the chaos experiment
  duration: "120s"
