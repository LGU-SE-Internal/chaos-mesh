apiVersion: chaos-mesh.org/v1alpha1
kind: EnvoyChaos
metadata:
  name: http-fault-example
  namespace: default
spec:
  # Protocol type: grpc or http
  protocol: http
  
  # Action type: fault allows both delay and abort
  action: fault
  
  # Delay configuration
  delay:
    fixedDelay: "200ms"
    percentage: 50
  
  # Abort configuration
  abort:
    # HTTP status code to return
    httpStatus: 503
    percentage: 20
  
  # Required: Target service for fault injection
  targetService: my-http-service
  
  # Optional: Target specific port
  targetPort: 8080
  
  # Optional: Filter by HTTP path
  path: "/api/v1/*"
  
  # Optional: Filter by HTTP method
  method: "POST"
  
  # Optional: Filter by headers
  headers:
    x-request-id: "test-.*"
  
  # Duration of the chaos experiment
  duration: "5m"
